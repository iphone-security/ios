<!DOCTYPE html>
<html>
<head>
  <title>Open Multiple Tabs</title>
  <script>
    function openMultiple() {
      window.open("https://example1.com", "_blank");
      window.open("https://example2.com", "_blank");
      window.open("https://example3.com", "_blank");
    }
  </script>
</head>
<body>
  <h2>Tap below to continue</h2>
  <button onclick="openMultiple()" style="padding:12px 20px;font-size:18px;">
    Open Pages
  </button>
</body>
</html>
