<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
    .popup-box {
      background: #fff;
      width: 340px;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .popup-box h2 {
      margin-bottom: 12px;
      color: #333;
    }
    .popup-box p {
      margin-bottom: 18px;
      color: #555;
      font-size: 15px;
    }
    .btn-verify {
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website üç¥</h1>
  <p>This is your page content (recipe or anything else)...</p>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>üîí Quick Verification</h2>
      <p>Please confirm you are a real visitor before continuing.</p>
      <button class="btn-verify" onclick="goToPage()">Yes, Continue ‚úÖ</button>
    </div>
  </div>

  <script>
    // üëâ ‡§Ø‡§π‡§æ‡§Ç ‡§Ö‡§™‡§®‡§æ redirect URL ‡§°‡§æ‡§≤‡•ã
    let redirectUrl = "https://example.com/recipe-page"; 

    // Show popup on every page load
    window.onload = function() {
      document.getElementById("popup").style.display = "block";
    };

    function goToPage() {
      window.location.href = redirectUrl; // Redirect to URL
    }
  </script>

</body>
</html>
