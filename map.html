<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Page</title>
  <style>
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
    .popup-box {
      background: #fff;
      width: 340px;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .popup-box h2 {
      margin-bottom: 12px;
      color: #333;
    }
    .popup-box p {
      margin-bottom: 18px;
      color: #555;
      font-size: 15px;
    }
    .btn-verify {
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Delicious Recipe üç≤</h1>
  <p>This is your recipe content...</p>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>üîí Verification</h2>
      <p>To view this recipe, please confirm you are a real visitor.</p>
      <button class="btn-verify" onclick="closePopup()">I am Human ‚úÖ</button>
    </div>
  </div>

  <script>
    // Run only if URL contains "recipe"
    window.onload = function() {
      if (window.location.href.includes("recipe")) {
        document.getElementById("popup").style.display = "block";
      }
    };

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
