<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }
    .popup-box {
      background: #fff;
      width: 340px;
      padding: 25px;
      border-radius: 14px;
      text-align: center;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .popup-box h2 {
      margin-bottom: 12px;
      color: #333;
    }
    .popup-box p {
      margin-bottom: 18px;
      color: #555;
      font-size: 15px;
    }
    .btn {
      padding: 10px 22px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .btn-verify {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  
  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>✅ Quick Verification</h2>
      <p>To protect our customers from fake/bot clicks,  
      please confirm below and continue to your offer.</p>
      <button class="btn btn-verify" onclick="goToRealPage()">Yes, I want to Continue ➡️</button>
    </div>
  </div>

  <script>
    let targetUrl = "https://example.com"; // यहां अपना final page URL डालें

    function openPopup(e) {
      e.preventDefault(); 
      document.getElementById("popup").style.display = "block";
    }

    function goToRealPage() {
      document.getElementById("popup").style.display = "none";
      window.location.href = targetUrl;
    }
  </script>

</body>
</html>
